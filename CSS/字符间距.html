<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符间距</title>
    <style>
        .label {
            display: inline-block;
            width: 4em;
            text-align-last: justify;
        }
    </style>
</head>
<body>
<!--CSS 属性 text-align-last  描述的是一段文本中最后一行在被强制换行之前的对齐规则-->
<!--auto-->
<!--每一行的对齐规则由 text-align 的值来确定，当 text-align 的值是 justify，text-align-last 的表现和设置了 start 的表现是一样的，
即如果文本的展示方向是从左到右，则最后一行左侧对齐与内容盒子。-->
<!--译者注：-->
<!--经测试，当 text-align 的值为 right，并且 text-align-last 设置为 auto 时，文本最后一行的对齐方式相当于 text-align-last 被设置为 right 时的效果。
即 text-align-last 设置为 auto 后的表现跟 text-align 的设置有关。-->

<!--start-->
<!--与 direction 的设置有关。-->
<!--如果文本展示方向是从左到右，起点在左侧，则是左对齐；-->
<!--如果文本展示方向是从右到左，起点在右侧，则是右对齐。-->
<!--如果没有设置 direction ，则按照浏览器文本的默认显示方向来确定。-->
<!--end-->
<!--与 direction 的设置有关。-->
<!--如果文本展示方向是从左到右，末尾在右侧，则是右对齐；-->
<!--如果文本展示方向是从右到左，末尾在左侧，则是左对齐。-->
<!--如果没有设置 direction ，则按照浏览器文本的默认显示方向来确定。-->
<!--left-->
<!--最后一行文字与内容盒子的左侧对齐-->
<!--right-->
<!--最后一行文字与内容盒子的右侧对齐-->
<!--center-->
<!--最后一行文字与内容盒子居中对齐-->
<!--justify-->
<!--最后一行文字的开头语内容盒子的左侧对齐，末尾与右侧对齐。-->
<div>
    <span class="label">性别</span>
</div>
<div>
    <span class="label">出生日期</span>
</div>
</body>
</html>
