<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1px</title>
    <style>
        .wrapper{
            width:50%;
        }
        .weui_grid::after {
            content: " ";
            position: absolute;
            left: 10px;
            top: 10px;
            width: 100%;
            height: 1px;
            border-bottom: 1px solid #D9D9D9;
            color: #D9D9D9;
            -webkit-transform-origin: 0 100%;
            transform-origin: 0 100%;
            -webkit-transform: scaleY(0.5);
            transform: scaleY(0.5);
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="weui_grid"></div>
</div>
</body>
</html>
