<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工作展示</title>
    <script src="https://uicdn.toast.com/tui.code-snippet/latest/tui-code-snippet.js"></script>
    <script src="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.css"/>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        .top {
            height: 150px;
        }

        .main {
            height: 80vh;
        }

        .item {
            margin: 20px 20px 0 0;
        }

        .field {
            position: relative;
        }

        .form {
            width: 200px;
            position: absolute;
            top: 20px;
            right: 10px;
        }

        .created {
            color: #afa
        }
    </style>
</head>
<body>
<div id="app">
    <div class="top">
        <fieldset class="field">
            <legend>菜单</legend>
            <el-select v-model="account" placeholder="请选择指定用户">
                <el-option
                        v-for="item in options"
                        :key="item.value"
                        :label="item.label"
                        :value="item.value">
                </el-option>
            </el-select>

            <el-button-group>
                <el-button type="success" round @click="changeView" data-kind="day">按天展示</el-button>
                <el-button type="success" round @click="changeView" data-kind="week">按周展示</el-button>
                <el-button type="success" round @click="changeView" data-kind="month">按月展示</el-button>
            </el-button-group>

            <el-button-group>
                <el-button type="primary" icon="el-icon-arrow-left" @click="changeDate" data-date="prev">上一页</el-button>
                <el-button type="primary" @click="changeDate" data-date="next">下一页<i
                        class="el-icon-arrow-right el-icon--right"></i></el-button>
                <el-button type="primary" @click="changeDate" data-date="today">回到今天</el-button>
            </el-button-group>

            <el-date-picker
                    v-model="data_value"
                    type="date"
                    size="large"
                    placeholder="选择日期">
            </el-date-picker>
            <br>
            <span class="tags">
                <el-badge :value="schedules.created.length" class="item">
                  <el-button size="small" data-schedule="created" @click="changeSchedule" :type="selected.created">Created</el-button>
                </el-badge>
                <el-badge :value="schedules.assigned.length" class="item">
                  <el-button size="small" data-schedule="assigned" @click="changeSchedule" :type="selected.assigned">Assigned</el-button>
                </el-badge>
                <el-badge :value="schedules.finished.length" class="item">
                  <el-button size="small" data-schedule="finished" @click="changeSchedule" :type="selected.finished">Finished</el-button>
                </el-badge>
                <el-badge :value="schedules.closed.length" class="item">
                  <el-button size="small" data-schedule="closed" @click="changeSchedule"
                             :type="selected.closed">Closed</el-button>
                </el-badge>
                <el-badge :value="schedules.canceled.length" class="item">
                  <el-button size="small" data-schedule="canceled" @click="changeSchedule" :type="selected.canceled">Canceled</el-button>
                </el-badge>
                <el-badge :value="schedules.noScore.length" class="item">
                  <el-button size="small" data-schedule="noScore" @click="changeSchedule" :type="selected.noScore">No score</el-button>
                </el-badge>
            </span>

            <div class="form" v-if="show">
                <el-input v-model="userName" placeholder="请输入用户名" size="small" autofocus></el-input>
                <el-input v-model="pwd" placeholder="请输入密码" size="small" type="password"></el-input>
                <el-button type="primary" size="small" @click="submit">登录</el-button>
            </div>
        </fieldset>
    </div>
    <div class="main" id="calendar"></div>
</div>
<script>
    let data = {
        created: [],
        assigned: [],
        finished: [],
        closed: [],
        canceled: []
    }
    const zenTaoURL = 'https://192.168.120.248/zentaopms'
    let zentaoSessionID = ""
    let color = {
        assigned: '#EC7063',
        created: '#A569BD',
        finished: '#5DADE2',
        closed: '#27AE60',
        canceled: '#F5B041',
        noScore: '#7F8C8D'
    }
    // calendar分级，用来显示指定类型的schedules
    let calendarId = {
        created: 1,
        assigned: 2,
        finished: 3,
        closed: 4,
        canceled: 5,
        noScore: 0
    }
    let app = new Vue({
        el: '#app',
        data: {
            // 挂载calendar实例,使用this.calendar或app.calendar访问
            calendar: null,
            // 存储请求到的数据data
            schedules: {
                created: [],
                assigned: [],
                finished: [],
                closed: [],
                canceled: [],
                noScore: []
            },
            // 用户列表
            options: [{
                value: '选项1',
                label: '黄金糕'
            }, {
                value: '选项2',
                label: '双皮奶'
            }],
            // 选中的用户名
            account: '',
            // 日历时间
            data_value: moment().valueOf(),
            selected: {
                created: '',
                assigned: '',
                finished: '',
                closed: '',
                canceled: '',
                noScore: ''
            },
            show: true,
            userName: '',
            pwd: ''
        },
        watch: {
            data_value(val) {
                this.calendar.setDate(val)
            },
            account(val) {
                // 在这里渲染schedule，每当选择的用户发生变化，首先清空视图，然后重新发起请求获取数据进行渲染
                this.calendar.clear()
                let keys = Object.keys(data)
                keys.forEach(item => {
                    this.schedules[item] = data[item].map((value, index) => {
                        if (value.score === 0) {
                            this.schedules.push({
                                id: noScoreProject.length + 1,
                                calendarId: calendarId[item],
                                title: value.name,
                                body: value.desc + '\n',
                                category: 'time',
                                dueDateClass: '',
                                start: value.realStarted + " 8:00",
                                end: value.finishedDate,
                                isReadOnly: true,
                                bgColor: color['noScore']
                            })
                        }
                        return {
                            id: index,
                            calendarId: calendarId[item],
                            title: value.name,
                            body: value.desc + '\n' + value.quality + '\n' + value.score,
                            category: 'time',
                            dueDateClass: '',
                            start: value.realStarted + " 8:00",
                            end: value.finishedDate,
                            isReadOnly: true,
                            bgColor: color[item]
                        }
                    })
                })
                // 默认只渲染no score的项目
                this.calendar.createSchedules(data['noScore'])
                this.selected = {
                    created: '',
                    assigned: '',
                    finished: '',
                    closed: '',
                    canceled: '',
                    noScore: 'warning'
                }
            }
        },
        mounted() {
            // DOM元素挂载之后渲染calendar实例
            this.calendar = new tui.Calendar(document.getElementById('calendar'), {
                defaultView: 'week',
                taskView: false,
                scheduleView: true,
                useCreationPopup: true,
                useDetailPopup: true,
                disableClick: true,
                disableDblClick: true,
                template: {}
            });
            // 在这里获取禅道用户列表，以[{value:'',label:''}]的形式返回数据，替换this.options
        },
        methods: {
            // 改变calendar展示类型
            changeView(event) {
                let kind = event.currentTarget.getAttribute('data-kind')
                this.calendar.changeView(kind)
            },
            // 控制calendar的翻页功能
            changeDate(event) {
                let date = event.currentTarget.getAttribute('data-date')
                if (date === 'today') {
                    this.data_value = moment().valueOf()
                } else {
                    let viewKind = this.calendar.getViewName()
                    if (date === 'prev') {
                        computer.apply(this, [-1, viewKind + 's'])
                    } else {
                        computer.apply(this, [1, viewKind + 's'])
                    }
                }
                this.calendar[date]()

                function computer(n, str) {
                    this.data_value = moment(this.data_value).add(n, str).valueOf()
                }
            },
            // 控制显示的schedule类型
            changeSchedule(event) {
                if (this.calendar) {
                    this.calendar.clear()
                    this.calendar.createSchedules(data[event.currentTarget.getAttribute('data-schedule')])
                }
                this.selected = {
                    created: '',
                    assigned: '',
                    finished: '',
                    closed: '',
                    canceled: '',
                    noScore: ''
                }
                this.selected[event.currentTarget.getAttribute('data-schedule')] = 'warning'
            },
            submit() {
                localStorage.userName = this.userName
                localStorage.pwd = this.pwd
                this.show = false
                getZentaoSessionID(this.userName,this.pwd)
            }
        }
    })

    function gotTaskData(result) {
        if (this.readyState === 4 && this.status === 200) {
            let jsonString = result.srcElement.response.replace(/\\\\/g, "\\").replace(/\"\{/g, "\{").replace(/\}\"/g, "\}").replace(/\\\"/g, "\"")
            let info = JSON.parse(jsonString)
            if (info.status === 'success' && info.data !== 'false') {
                console.log("Get Task Result: \n", JSON.stringify(info.data.tasks))
                info.data.tasks.forEach(function (item) {

                });
            } else {
                console.log("Get Task Result: FAILED!!")
            }
        }
    }

    function getZentaoTasks(user, type) {

        let taskType = '';
        switch (type) {
            case 'assigned':
                taskType = 'assignedTo'
                break
            case 'finished':
                taskType = 'finishedBy'
                break
            case 'closed':
                taskType = 'closedBy'
                break
            case 'created':
                taskType = 'openedBy'
                break
            case 'canceled':
                taskType = 'canceledBy'
                break
            default:
                return
        }

        let xmlHttp = new XMLHttpRequest();
        xmlHttp.open('post', `${zenTaoURL}/www/index.php?m=user&f=task&account=${user}&type=${taskType}&t=json&sid=${zentaoSessionID}`, true);
        xmlHttp.send(null);
        xmlHttp.onreadystatechange = gotTaskData
    }

    function loginResult(result) {
        if (this.readyState === 4 && this.status === 200) {
            let jsonString = result.srcElement.response.replace(/\"\{/g, "\{").replace(/\}\"/g, "\}").replace(/\\\"/g, "\"");
            let info = JSON.parse(jsonString);

            if (info.status === 'success' && info.data !== 'false') {
                console.log(`Login Result: ${info.status}`)
                console.log(`Account : ${info.user.account} Realname : ${info.user.realname}`);

                loginDone = true;
            } else {
                console.log("Login Result: FAILED!!")
            }

        }
    }

    function loginZentao(result) {
        if (this.readyState === 4 && this.status === 200) {
            let data = new FormData();
            data.append('account', localStorage.account)
            data.append('password', localStorage.password)
            console.log(result.srcElement.response)
            let jsonString = result.srcElement.response.replace(/\"\{/g, "\{").replace(/\}\"/g, "\}").replace(/\\\"/g, "\"");
            let info = JSON.parse(jsonString);
            let xmlHttp = new XMLHttpRequest();
            zentaoSessionID = info.data.sessionID;
            xmlHttp.open('post', `${zenTaoURL}/www/index.php?m=user&f=login&t=json&sid=${info.data.sessionID}`, true);
            xmlHttp.send(data);
            xmlHttp.onreadystatechange = loginResult
        }
    }

    function getZentaoSessionID(account, password) {
        if (account) {
            localStorage.account = account;
        }
        if (password) {
            localStorage.password = password;
        }
        let xmlHttp = new XMLHttpRequest();
        xmlHttp.open('post', `${zenTaoURL}/www/index.php?m=api&f=getSessionID&t=json`, true);
        xmlHttp.send(null);
        xmlHttp.onreadystatechange = loginZentao
    }
</script>
</body>
</html>
