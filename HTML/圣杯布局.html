<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin负值法</title>
    <style>
        .main{
            width:100%;
            height:100px;
            float:left;
        }
        .left{
            margin-left:-100%;
            width:100px;
            height:100px;
            float:left;
            background-color:#afa;
        }
        .right{
            margin-left:-100px;
            width:100px;
            height:100px;
            background-color:#ccc;
            float:left;
        }
    </style>
</head>
<body>
<div class="main"></div>
<div class="left"></div>
<div class="right"></div>
</body>
</html>
