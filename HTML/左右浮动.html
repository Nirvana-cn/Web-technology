<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左右浮动</title>
    <style>
        .float-box{
            overflow: hidden;
            /*height:200px;*/
        }
        .float-box .left{
            float:left;
        }
        .float-box .right{
            float:right;
        }
    </style>
</head>
<body>
<div class="float-box">
    <div class="left">左边的浮动</div>
    <div class="right">右边的浮动</div>
</div>
<div class="bottom-box">底部</div>
</body>
</html>
