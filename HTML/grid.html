<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grid布局</title>
    <style>
        .container{
            width: 400px;
            height: 400px;
            display:grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-column-gap:20px;
        }
        .left{
            background-color:#afa;
        }
        .mid{
            background-color:#faa;
        }
        .right{
            background-color:#ccc;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left"></div>
    <div class="mid"></div>
    <div class="right"></div>
</div>
</body>
</html>
