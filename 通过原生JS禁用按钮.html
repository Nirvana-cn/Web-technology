<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
<button id="bt" onclick="show()">点我</button>
<input type="text" id="text" value="123">
<script>
    function show() {
        document.getElementById('text').value='456';
    }
    let btn = document.getElementById("bt");
    let text = document.getElementById("text");
//    btn.setAttribute("disabled","false");   //这种情况下按钮依然会被禁用
    text.readOnly=true;
//    text.disabled=true;
//    btn.readOnly=true;          //readOnly对按钮好像并没有效果
//    btn.disabled='false';       //disabled=false按钮依然会被启用
//    无论input元素的readonly与disabled属性是否生效，都可以通过脚本修改input内容
</script>
</body>
</html>
