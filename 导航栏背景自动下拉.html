<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS实现自动下拉</title>
    <style>
        .wrapper {
            display: flex;
            flex-direction: column;
            height: 600px;
        }
        .nav {
            height: 200px;
            background-color: #afa;
        }
        .nav:hover {
            flex: 1.5;
        }
        .content {
            height: 200px;
            background-color: #faa;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="nav"></div>
    <div class="content"></div>
</div>
</body>
</html>
