<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择复制粘贴</title>
</head>
<body>
<div id="target" contenteditable>
    <div>title is here</div>
    <ul>
        <li>aaa</li>
        <li>bbb</li>
        <li>ccc</li>
    </ul>
</div>
<div>
    <p>我不想被选中</p>
</div>
<div>
    <button onclick="func1()" id="choose">选择</button>
    <button onclick="func2()" id="copy">复制</button>
</div>
</body>
<script>
    function func1() {
        console.log(111)
    }

    function func2() {
        console.log(222)
    }
</script>
</html>
